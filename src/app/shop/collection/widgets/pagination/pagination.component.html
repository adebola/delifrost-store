<div class="product-pagination" *ngIf="products && products.length">
    <div class="theme-paggination-block">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-xl-6 col-md-6 col-sm-12">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" *ngIf="pages && totalItems">
                            <li class="page-item" [ngClass]="{disabled:pageNo == 1}">
                                <a href="javascript:void(0)" class="page-link" (click)="pageSet(pageNo - 1)" aria-label="Previous">
                                    <span aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active" *ngFor="let page of pages" [ngClass]="{ active: this.pageNo == page }">
                                <a href="javascript:void(0)" class="page-link" (click)="pageSet(page)">{{ page }}</a>
                            </li>
                            <li class="page-item" [ngClass]="{ disabled: pageNo == totalPages }">
                                <a href="javascript:void(0)" class="page-link" (click)="pageSet(pageNo + 1)" aria-label="Next">
                                    <span aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-xl-6 col-md-6 col-sm-12">
                    <div class="product-search-count-bottom">
                        <h5>Showing Products {{+1 + +pageSize * (+pageNo - 1)}}-{{  +1 + +pageSize * (+pageNo - 1) + +pageSize - 1}} of {{ totalItems }} Result</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
