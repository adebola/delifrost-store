<app-breadcrumb [title]="'Cart'" [breadcrumb]="'Cart'"></app-breadcrumb>

<!-- section start -->
<section class="cart-section section-b-space">
  <div class="container">
    <div class="card shopping-cart">
      <div class="card-body">
        <div class="col-sm-12 empty-cart-cls text-center" *ngIf="!cart.length">
          <img src="assets/images/icon-empty-cart.png" class="img-fluid mb-4" />
          <h3><strong>Your Cart is Empty</strong></h3>
          <h4>Add something to make me happy :)</h4>
        </div>

        <div class="row" *ngIf="cart.length > 0">
          <ng-container *ngFor="let product of cart">
            <ng-container *ngFor="let bundle of product.bundles">
              <ng-container *ngIf="bundle.quantity > 0">
                <hr style="width: 100%;" />
                <app-cart-item [product]="product" [bundle]="bundle"></app-cart-item>
              </ng-container>
            </ng-container>
          </ng-container>
          <table class="table cart-table table-responsive-md">
            <tfoot>
              <tr>
                <td>total price :</td>
                <td>
                  <h2>{{ getTotal | currency: productService?.Currency.currency:'symbol' }}</h2>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row cart-buttons" *ngIf="cart.length">
        <div class="col-6 m-0 p-0">
          <a [routerLink]="['/shop/collection/']" class="btn btn-xs btn-solid">continue shopping</a>
        </div>
        <div class="col-6 m-0 p-0">
          <button class="btn btn-xs btn-solid" [routerLink]="['/shop/checkout']">Checkout</button>
        </div>
      </div>
    </div>

  </div>
</section>
<!--section end-->
