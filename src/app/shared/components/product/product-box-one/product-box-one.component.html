<div *ngIf="!loader">
  <div class="img-wrapper">
    <div class="lable-block">
<!--      <span class="lable3" *ngIf="product.bundles[0].isNew">new</span>-->
      <a class="lable3 btn btn-xs" (click)="addToCart(product)" style="cursor: pointer;">Add</a>
      <span class="lable4" *ngIf="product.bundles[0].onSale">on sale</span>
    </div>
    <div class="front">
      <a [routerLink]="['/shop/product/', product.productId]">
        <img 
          [defaultImage]="ImageSrc ? ImageSrc : 'assets/images/products/placeholder.jpg'" 
          [lazyLoad]="ImageSrc ? ImageSrc : product.bundles[0].imagePath" 
          class="img-fluid lazy-loading" 
          alt="{{ product.bundles[0].imagePath }}" />
      </a>
    </div>
    <div class="back" *ngIf="onHowerChangeImage">
        <a [routerLink]="['/shop/product/', product.productId]">
        <img [src]="ImageSrc ? ImageSrc : product.bundles[0].imagePath " class="img-fluid lazy-loading" alt="{{ product.bundles[0].imagePath  }}">
      </a>
    </div>
    <ul class="product-thumb-list" *ngIf="thumbnail">
      <li class="grid_thumb_img" [class.active]="ImageSrc == image" *ngFor="let image of product.bundles[0].imagePath">
        <a href="javascript:void(0)" (mouseover)="ChangeVariantsImage(image)">
          <img [lazyLoad]="image">
        </a>
      </li>
    </ul>
    <div class="cart-info cart-wrap">
      <a title="Add to cart" (click)="addToCart(product)" *ngIf="!cartModal">
        <i class="ti-shopping-cart"></i>
      </a>
      <a title="Add to Wishlist" (click)="addToWishlist(product)">
        <i class="ti-heart" aria-hidden="true"></i>
      </a>
      <a title="Quick View" (click)="QuickView.openModal(bundle.id)">
        <i class="ti-search" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="product-detail">
    <div>
<!--      <bar-rating [rate]="5" [readOnly]="false"></bar-rating>-->
       <a [routerLink]="['/shop/product/', product.productId]">
        <h5>{{ product.name | titlecase }}</h5>
      </a>
      <p>{{ product.bundles[0].description }}</p>
      <h4>
        {{
          bundle.price
            | discount: bundle
            | currency: "₦":"symbol":"1.0-0"
        }}
        <del *ngIf="product.bundles[0].discount"><span class="money">  {{ bundle.price | currency: "₦":"symbol":"1.0-0" }}</span></del>
        <input (change)="onInputChange($event)" class="ml-1 qty-box xbox" max="99" maxlength="2" min="1"  type="number"
               value="1"/>

<!--        <div class="container ml-0 pl-0">-->
<!--          <label>Quantity: </label>-->
<!--          <input type="number" maxlength="2" min="1" max="99" value="1" style="max-width: 45px;" class="ml-1 qty-box xbox" (change)="onInputChange($event)"/>-->
<!--        </div>-->


      </h4>
    </div>
  </div>
</div>
<app-skeleton-product-box *ngIf="loader"></app-skeleton-product-box>
<app-quick-view #quickView [product]="product" [currency]="currency"></app-quick-view>
