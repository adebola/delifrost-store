<ng-template class="theme-modal" #quickView let-modal>
    <div class="modal-content quick-view-modal">
        <div class="modal-body">
            <button type="button" class="close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
                <div class="col-lg-6  col-xs-12">
                    <div class="quick-view-img">
                        <img [src]="ImageSrc ? ImageSrc : product.bundles[0].imagePath" [alt]="product.bundles[0].imagePath" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6 rtl-text">
                    <div class="product-right">
                        <h2>{{ product.name | titlecase }}</h2>
                        <h3 name="price-discount" id="price-discount" >{{ discountedPrice | currency: "₦":"symbol":"1.0-0" }}
                            <del *ngIf="bundle.discount"><span id="price-full" class="money">  {{ price | currency: "₦":"symbol":"1.0-0" }}</span></del>
                        </h3>
                        
                        <div class="border-product">
                            <h6 class="product-title">product details</h6>
                            <p>{{ bundle.description.substring(0, 200)+'...' }}</p>
                        </div>
                        <div class="product-description border-product">
                            
                            <!-- <h5 class="avalibility"><span>In Stock</span></h5> -->
                            <!-- <h5 class="avalibility" *ngIf="counter > product.stock"><span>Out of Stock</span></h5> -->

                            <h5 class="avalibility"><span>In Stock</span></h5>
                        

                            <h6 class="product-title">quantity</h6>
                            <div class="qty-box">
                                <div class="input-group">
                                    <span class="input-group-prepend">
                                        <button type="button" class="btn quantity-left-minus" data-type="minus" (click)="decrement()">
<!--                                            <i class="ti-angle-left"></i>-->
                                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                    <input type="text" name="quantity" class="form-control input-number"  [value]="counter" disabled>
                                    <span class="input-group-prepend">
                                        <button type="button" class="btn quantity-right-plus" data-type="plus" (click)="increment()">
<!--                                            <i class="ti-angle-right"></i>-->
                                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="product-buttons">
                            <!-- <a href="javascript:void(0)" class="btn btn-solid" [class.disabled]="counter > product.stock" (click)="addToCart(product)">add to cart</a> -->
                            <a href="javascript:void(0)" class="btn btn-solid" (click)="addToCart()">add to cart</a>
                            <a [routerLink]="['/shop/product/', product.productId]" class="btn btn-solid">view detail</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</ng-template>
