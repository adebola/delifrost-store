<ng-template class="theme-modal" #quickAddressView let-modal>
  <div class="modal-content quick-view-modal">
    <div class="modal-body">
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>

      <div class="card mx-auto" style="max-width: 500px;">
        <h4 class="card-title mt-3" style="text-align: center;">Manage Addresses</h4>
        <hr />

        <div class="mx-2 my-2">
            <div class="select">
              <select name="select" (change)="onSelectChange($event.target.value)">
                <option *ngFor="let address of (addressService.addresses$ | async)" [value]="address.id">
                  {{ address.address | slice:0:12 }}
                </option>
              </select>
            </div>

            <textarea rows="5" placeholder="Please Enter Address" class="mt-3" name="address" style="width: 100%;"
              required [(ngModel)]="address"></textarea>

            <div class="row my-3">
              <div class="col-6">
                <button class="btn-sm btn-solid" (click)="onNew()">New</button>
              </div>
              <div class="col-6">
                <button class="btn-sm btn-solid" (click)="onSave()">Save</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
