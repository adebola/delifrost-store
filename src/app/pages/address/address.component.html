<section class="register-page py-1 my-1">
    <div class="mx-2 my-2">
        <div class="select">
            <select name="select" (change)="onSelectChange($event.target.value)" #addressselect>
                <option *ngFor="let address of (addressService.addresses$ | async)" [value]="address.id">
                    {{ address.address | slice:0:12 }}
                </option>
            </select>
        </div>

        <textarea rows="5" placeholder="Please Enter Address" class="mt-3" name="address" style="width: 100%;"
                  required [(ngModel)]="address"></textarea>

        <button class="btn btn-solid mr-3" (click)="onNew()">{{ editMode  ? 'New' : 'Cancel'}}</button>
        <button class="btn btn-solid" (click)="onSave()">Save</button>


    </div>
</section>
