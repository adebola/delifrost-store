
<!-- section start -->
<section class="wishlist-section section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table cart-table table-responsive-xs">
                    <thead>
                        <tr class="table-head">
                            <th scope="col">image</th>
                            <th scope="col">product name</th>
                            <th scope="col">price</th>
                            <th scope="col">action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="(wishlistService.wishlist$ | async) as wishlist">
                        <tr *ngFor="let item of wishlist">
                            <td>
                                <a [routerLink]="['/shop/product/', item.sku_id]">
                                    <img [src]="item.imagepath" alt="fashion">
                                </a>
                            </td>
                            <td><a [routerLink]="['/shop/product/', item.id]">{{item.name}}</a>
                                <div class="mobile-cart-content row" style="border: 1px solid red;">
                                    <div class="col-xs-6">
                                        <h2 class="td-color">{{item.price | currency: "₦":"symbol":"1.0-0"}}</h2>
                                    </div>
                                    <div class="col-xs-6">
                                        <h2 class="td-color">
                                            <a [routerLink]="['/shop/product/', item.sku_id]"
                                                class="icon mr-1">
                                                <i class="ti-close"></i>
                                            </a>
                                            <a [routerLink]="['/shop/product/left/sidebar/trim-dress']" class="cart">
                                                <i class="ti-shopping-cart"></i>
                                            </a>
                                        </h2>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <h2>{{item.price | currency: "₦":"symbol":"1.0-0"}}</h2>
                            </td>
                            <td>
                                <a (click)="onRemove(item.id, item.sku_id)" class="icon mr-3" style="cursor: pointer;">
                                    <i class="ti-close"></i>
                                </a>
                                <a (click)="onAdd(item.id, item.sku_id)" class="cart" style="cursor: pointer;">
                                    <i class="ti-shopping-cart"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row wishlist-buttons">
            <div class="col-12">
                <a [routerLink]="['/shop/collection']" class="btn btn-solid">continue shopping</a>
                <a [routerLink]="['/shop/checkout']" class="btn btn-solid">check out</a>
            </div>
        </div>
    </div>
</section>
<!--section end-->
