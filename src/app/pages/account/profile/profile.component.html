<section class="register-page py-1 my-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto" style="max-width: 600px;">
                <div class="theme-card">
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">

                        <div class="form-group">
                            <input type="text" name="fullname" class="form-control" id="fullname"
                                   placeholder="Full Name (Required)" formControlName="fullname" required/>

                            <div *ngIf="profileForm.controls.fullname.touched && profileForm.controls.fullname.errors?.required" class="text text-danger">
                                Full Name is required.
                            </div>

                            <div *ngIf="profileForm.controls.fullname.touched && profileForm.controls.fullname.errors?.pattern" class="text text-danger">
                                Full Name must be alphabets.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="organization" class="form-control" id="organization"
                                   placeholder="Organization (Optional)" formControlName="organization"/>
                        </div>

                        <div class="form-group">
                            <input type="text" name="telephone" class="form-control" id="telephone"
                                   placeholder="Telephone Number (Required)" formControlName="telephone"/>
                            <div *ngIf="profileForm.controls.telephone.touched && profileForm.controls.telephone.errors?.required" class="text text-danger">
                                Telephone Number is required.
                            </div>
                            <div *ngIf="profileForm.controls.telephone.touched && profileForm.controls.telephone.errors?.pattern" class="text text-danger">
                                Telephone Number must be numbers.
                            </div>
                            <div *ngIf="profileForm.controls.telephone.touched && profileForm.controls.telephone.errors?.minlength" class="text text-danger">
                                Telephone Number must be a minimum of 11 characters
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email (Required)"
                                   formControlName="email"/>
                            <div *ngIf="profileForm.controls.email.touched && profileForm.controls.email.errors?.required" class="text text-danger">
                                Email Address is required
                            </div>
                            <div *ngIf="profileForm.controls.email.touched && profileForm.controls.email.errors?.email" class="text text-danger">
                                Invalid Email Address
                            </div>
                        </div>

                        <button class="btn btn-solid" type="submit">
                           Save Settings
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
