<section class="register-page py-1 my-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto" style="max-width: 600px;">
                <div class="theme-card">
                    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit(passwordForm)">

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="Password (Required)" formControlName="password"/>
                            <div *ngIf="passwordForm.controls.password.touched && passwordForm.controls.password.errors?.required" class="text text-danger">
                               Your current password is required
                            </div>
                        </div>


                        <div class="form-group">
                            <input type="password" name="newpassword1" class="form-control" id="newpassword1"
                                   placeholder="New Password (Required)" formControlName="newpassword1"/>
                            <div *ngIf="passwordForm.controls.newpassword1.touched && passwordForm.controls.newpassword1.errors?.required" class="text text-danger">
                                The New Password is required
                            </div>
                            <div *ngIf="passwordForm.controls.newpassword1.touched && passwordForm.controls.newpassword1.errors?.minlength" class="text text-danger">
                                Password should be minimum 6 characters
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" name="newpassword2" class="form-control" id="newpassword2"
                                   placeholder="New Confirmation Password (Required)" formControlName="newpassword2"/>
                            <div *ngIf="passwordForm.controls.newpassword2.touched && passwordForm.controls.newpassword2.errors?.required" class="text text-danger">
                                The New Confirmation Password is required
                            </div>
                            <div *ngIf="passwordForm.controls.newpassword2.touched && passwordForm.controls.newpassword2.errors?.minlength" class="text text-danger">
                                Password should be minimum 6 characters
                            </div>
                        </div>

                        <button class="btn btn-solid" type="submit">
                            Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
