<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto" style="max-width: 600px;">
                <h3>forgot password</h3>
                <div class="theme-card">
                    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm)">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email (Required)"
                                   formControlName="email" required/>
                            <div *ngIf="forgotForm.controls.email.touched && forgotForm.controls.email.errors?.required" class="text text-danger">
                                Email Address is required
                            </div>
                            <div *ngIf="forgotForm.controls.email.touched && forgotForm.controls.email.errors?.email" class="text text-danger">
                                Invalid Email Address
                            </div>
                        </div>
                        <button class="btn btn-solid" type="submit">
                           Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
